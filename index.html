<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ثبت و ادمین</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .input-container {
            margin: 10px 0;
        }
        .input-box {
            padding: 10px;
            width: 80%;
            margin-top: 5px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .code-box {
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 50px;
            display: inline-block;
            margin-top: 20px;
        }
        .invites {
            margin-top: 20px;
        }
        .admin-section {
            display: none;
            margin-top: 50px;
        }
        .logout-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-input {
            margin: 10px;
            padding: 10px;
        }
        .user-info {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .user-info span {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="form-container">
        <h2>ثبت اطلاعات</h2>
        <div class="input-container">
            <label for="game-name">اسم بازی</label>
            <input type="text" id="game-name" class="input-box">
        </div>
        <div class="input-container">
            <label for="game-id">شناسه بازی</label>
            <input type="text" id="game-id" class="input-box">
        </div>
        <button class="btn" onclick="saveData()">تایید</button>
    </div>

    <div id="code-container" style="display: none;">
        <h2>کد دعوت شما</h2>
        <div class="code-box" id="invite-code" onclick="copyCode()">کد دعوت</div>
        <div class="invites">
            <p>تعداد دعوت‌ها: <span id="invite-count">0</span></p>
        </div>
        <button class="logout-btn" onclick="logout()">خروج</button>
    </div>

    <!-- بخش ادمین -->
    <div class="admin-section" id="admin-section">
        <h2>پنل ادمین</h2>
        <p>برای جستجو کاربران، کد دعوت را وارد کنید:</p>
        <input type="text" id="search-code" class="search-input" placeholder="کد دعوت را وارد کنید">
        <button class="search-btn" onclick="searchUserByInviteCode()">جستجو</button>
    </div>

    <!-- لیست کاربران -->
    <div id="user-list-container" style="display: none;">
        <h2>لیست کاربران ثبت‌شده</h2>
        <div id="user-info-container"></div>
        <button class="logout-btn" onclick="logout()">خروج از پنل ادمین</button>
    </div>

    <script>
        let inviteCount = 0;
        let users = JSON.parse(localStorage.getItem('users')) || [];
        const adminCredentials = { gameName: 'اسی', gameId: 'ctndhivvmr' };

        // بررسی وضعیت ثبت‌نام و نمایش مناسب صفحه
        window.onload = function() {
            const userData = localStorage.getItem('userData');
            if (userData) {
                document.getElementById('form-container').style.display = 'none';
                const user = JSON.parse(userData);
                inviteCount = user.inviteCount || 0; // Default 0 invite count

                // اگر ادمین باشد، نمایش پنل ادمین
                if (user.gameName === adminCredentials.gameName && user.gameId === adminCredentials.gameId) {
                    document.getElementById('admin-section').style.display = 'block';
                } else {
                    document.getElementById('code-container').style.display = 'block';
                    document.getElementById('invite-code').textContent = user.inviteCode;
                    document.getElementById('invite-count').textContent = inviteCount;
                }
            } else {
                document.getElementById('form-container').style.display = 'block';
            }
        }

        // ذخیره اطلاعات کاربر
        function saveData() {
            let gameName = document.getElementById('game-name').value;
            let gameId = document.getElementById('game-id').value;

            // بررسی تکراری بودن اطلاعات
            const existingUser = users.find(user => user.gameName === gameName && user.gameId === gameId);
            if (existingUser) {
                localStorage.setItem('userData', JSON.stringify(existingUser));
                document.getElementById('form-container').style.display = 'none';
                document.getElementById('code-container').style.display = 'block';
                document.getElementById('invite-code').textContent = existingUser.inviteCode;
                document.getElementById('invite-count').textContent = existingUser.inviteCount;
            } else {
                if(gameName && gameId) {
                    const inviteCode = gameId + '-' + Math.random().toString(36).substring(2, 15);
                    let user = { gameName, gameId, inviteCode, inviteCount: 0 };
                    users.push(user);

                    // ذخیره‌سازی در localStorage
                    localStorage.setItem('users', JSON.stringify(users));
                    localStorage.setItem('userData', JSON.stringify(user));

                    document.getElementById('form-container').style.display = 'none';
                    document.getElementById('code-container').style.display = 'block';
                    document.getElementById('invite-code').textContent = inviteCode;
                    document.getElementById('invite-count').textContent = inviteCount;
                }
            }
        }

        // کپی کردن کد دعوت
        function copyCode() {
            const code = document.getElementById('invite-code').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('کد دعوت کپی شد!');
            });
        }

        // جستجو کاربر با کد دعوت
        function searchUserByInviteCode() {
            const searchCode = document.getElementById('search-code').value;
            const userListContainer = document.getElementById('user-info-container');
            userListContainer.innerHTML = '';  // پاک کردن اطلاعات قبلی

            if (searchCode === '0000') {
                // نمایش تمام کاربران ثبت‌شده
                users.forEach(user => {
                    displayUserInfo(user);
                });
            } else {
                const user = users.find(user => user.inviteCode === searchCode);
                if (user) {
                    displayUserInfo(user);
                } else {
                    userListContainer.innerHTML = 'کاربر با این کد دعوت پیدا نشد!';
                }
            }

            document.getElementById('user-list-container').style.display = 'block'; // نمایش لیست
        }

        // نمایش اطلاعات کاربر
        function displayUserInfo(user) {
            const userInfoContainer = document.getElementById('user-info-container');
            const userInfoDiv = document.createElement('div');
            userInfoDiv.classList.add('user-info');
            userInfoDiv.innerHTML = `
                <span>نام بازی: ${user.gameName}</span>
                <span>شناسه بازی: ${user.gameId}</span>
                <span>کد دعوت: ${user.inviteCode}</span>
                <button onclick="editUser(${users.indexOf(user)})">ویرایش</button>
                <button onclick="deleteUser(${users.indexOf(user)})">حذف</button>
            `;
            userInfoContainer.appendChild(userInfoDiv);
        }

        // ویرایش اطلاعات کاربر
        function editUser(userIndex) {
            const user = users[userIndex];
            const newInviteCount = prompt('تعداد دعوت‌ها را وارد کنید:', user.inviteCount);
            if (newInviteCount !== null && !isNaN(newInviteCount)) {
                users[userIndex].inviteCount = parseInt(newInviteCount);
                localStorage.setItem('users', JSON.stringify(users));
                searchUserByInviteCode();  // دوباره جستجو و نمایش
            }
        }

        // حذف کاربر
        function deleteUser(userIndex) {
            users.splice(userIndex, 1);
            localStorage.setItem('users', JSON.stringify(users));
            searchUserByInviteCode();  // دوباره جستجو و نمایش
        }

        // خروج از حساب کاربری یا پنل ادمین
        function logout() {
            localStorage.removeItem('userData');
            document.getElementById('code-container').style.display = 'none';
            document.getElementById('admin-section').style.display = 'none';
            document.getElementById('user-list-container').style.display = 'none';
            document.getElementById('form-container').style.display = 'block';
        }
    </script>
</body>
</html>
