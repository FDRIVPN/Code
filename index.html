<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ثبت و ادمین</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .input-container {
            margin: 10px 0;
        }
        .input-box {
            padding: 10px;
            width: 80%;
            margin-top: 5px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .code-box {
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 50px;
            display: inline-block;
            margin-top: 20px;
        }
        .invites {
            margin-top: 20px;
        }
        .admin-section {
            display: none;
            margin-top: 50px;
        }
        .user-list {
            margin-top: 20px;
        }
        .user-item {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-item button {
            padding: 5px 10px;
            background-color: #f39c12;
            color: white;
            border: none;
            cursor: pointer;
        }
        .logout-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="form-container">
        <h2>ثبت اطلاعات</h2>
        <div class="input-container">
            <label for="game-name">اسم بازی</label>
            <input type="text" id="game-name" class="input-box">
        </div>
        <div class="input-container">
            <label for="game-id">شناسه بازی</label>
            <input type="text" id="game-id" class="input-box">
        </div>
        <button class="btn" onclick="saveData()">تایید</button>
    </div>

    <div id="code-container" style="display: none;">
        <h2>کد دعوت شما</h2>
        <div class="code-box" id="invite-code" onclick="copyCode()">کد دعوت</div>
        <div class="invites">
            <p>تعداد دعوت‌ها: <span id="invite-count">0</span></p>
        </div>
        <button class="logout-btn" onclick="logout()">خروج</button>
    </div>

    <!-- بخش ادمین -->
    <div class="admin-section" id="admin-section">
        <h2>پنل ادمین</h2>
        <p>برای اضافه کردن یا حذف کردن کاربران، از این بخش استفاده کنید.</p>

        <h3>جستجو بر اساس کد دعوت</h3>
        <div class="input-container">
            <input type="text" id="search-code" class="input-box" placeholder="کد دعوت را وارد کنید...">
        </div>
        <button class="btn" onclick="searchUserByInviteCode()">جستجو</button>

        <div id="user-list-container" style="display: none;">
            <h3>لیست کاربران ثبت‌شده</h3>
            <div class="user-list" id="user-list"></div>
        </div>
        <button class="logout-btn" onclick="logout()">خروج از پنل ادمین</button>
    </div>

    <script>
        let inviteCount = 0;
        let users = JSON.parse(localStorage.getItem('users')) || [];
        const adminCredentials = { gameName: 'اسی', gameId: 'ctndhivvmr' };

        // بررسی وضعیت ثبت‌نام و نمایش مناسب صفحه
        window.onload = function() {
            const userData = localStorage.getItem('userData');
            if (userData) {
                document.getElementById('form-container').style.display = 'none';
                const user = JSON.parse(userData);
                inviteCount = user.inviteCount || 0; // Default 0 invite count

                // اگر ادمین باشد، نمایش پنل ادمین
                if (user.gameName === adminCredentials.gameName && user.gameId === adminCredentials.gameId) {
                    document.getElementById('admin-section').style.display = 'block';
                } else {
                    document.getElementById('code-container').style.display = 'block';
                    document.getElementById('invite-code').textContent = user.inviteCode;
                    document.getElementById('invite-count').textContent = inviteCount;
                }
            } else {
                document.getElementById('form-container').style.display = 'block';
            }
        }

        // ذخیره اطلاعات کاربر
        function saveData() {
            let gameName = document.getElementById('game-name').value;
            let gameId = document.getElementById('game-id').value;

            // بررسی تکراری بودن اطلاعات
            const existingUser = users.find(user => user.gameName === gameName && user.gameId === gameId);
            if (existingUser) {
                localStorage.setItem('userData', JSON.stringify(existingUser));
                document.getElementById('form-container').style.display = 'none';
                document.getElementById('code-container').style.display = 'block';
                document.getElementById('invite-code').textContent = existingUser.inviteCode;
                document.getElementById('invite-count').textContent = existingUser.inviteCount;
            } else {
                if(gameName && gameId) {
                    const inviteCode = gameId + '-' + Math.random().toString(36).substring(2, 15);
                    let user = { gameName, gameId, inviteCode, inviteCount: 0 }; // تعداد دعوت‌ها باید 0 باشد
                    users.push(user);

                    // ذخیره‌سازی در localStorage
                    localStorage.setItem('users', JSON.stringify(users));
                    localStorage.setItem('userData', JSON.stringify(user));

                    document.getElementById('form-container').style.display = 'none';
                    document.getElementById('code-container').style.display = 'block';
                    document.getElementById('invite-code').textContent = inviteCode;
                    document.getElementById('invite-count').textContent = inviteCount;
                }
            }
        }

        // کپی کردن کد دعوت
        function copyCode() {
            const code = document.getElementById('invite-code').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('کد دعوت کپی شد!');
            });
        }

        // جستجو بر اساس کد دعوت
        function searchUserByInviteCode() {
            const searchCode = document.getElementById('search-code').value;
            let filteredUsers = [];
            if (searchCode === '0000') {
                filteredUsers = users;
            } else {
                filteredUsers = users.filter(user => user.inviteCode.includes(searchCode));
            }

            if (filteredUsers.length > 0) {
                showUserList(filteredUsers);
            } else {
                alert('کاربری با این کد دعوت پیدا نشد!');
            }
        }

        // نمایش لیست کاربران
        function showUserList(filteredUsers) {
            const userListContainer = document.getElementById('user-list');
            userListContainer.innerHTML = '';
            filteredUsers.forEach((user, index) => {
                let userItem = document.createElement('div');
                userItem.classList.add('user-item');
                userItem.innerHTML = `
                    <div>نام: ${user.gameName}</div>
                    <div>شناسه: ${user.gameId}</div>
                    <div>کد دعوت: ${user.inviteCode}</div>
                    <button onclick="changeInviteCount(${index})">تغییر تعداد دعوت‌ها</button>
                    <button onclick="deleteUser(${index})">حذف</button>
                `;
                userListContainer.appendChild(userItem);
            });

            document.getElementById('user-list-container').style.display = 'block';
        }

        // تغییر تعداد دعوت‌ها
        function changeInviteCount(userIndex) {
            let newInviteCount = prompt('تعداد دعوت‌ها را وارد کنید:', users[userIndex].inviteCount);
            if (newInviteCount !== null && !isNaN(newInviteCount)) {
                users[userIndex].inviteCount = parseInt(newInviteCount);
                localStorage.setItem('users', JSON.stringify(users));
                searchUserByInviteCode();  // دوباره جستجو و نمایش
            }
        }

        // حذف کاربر
        function deleteUser(userIndex) {
            users.splice(userIndex, 1);
            localStorage.setItem('users', JSON.stringify(users));
            searchUserByInviteCode();  // دوباره جستجو و نمایش
        }

        // خروج از حساب کاربری یا پنل 
                // خروج از حساب کاربری یا پنل ادمین
        function logout() {
            localStorage.removeItem('userData');
            document.getElementById('form-container').style.display = 'block';
            document.getElementById('code-container').style.display = 'none';
            document.getElementById('admin-section').style.display = 'none';
            document.getElementById('user-list-container').style.display = 'none';
        }
    </script>
</body>
</html>
