<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سکه مجانی</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
            text-align: center;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        .input-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 400px;
            background-color: #d3d3d3;
            padding: 20px;
            border-radius: 50px;
            text-align: center;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 50px;
            border: 1px solid #ccc;
            background-color: white;
        }

        .confirm-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
        }

        .spin-button {
            position: absolute;
            bottom: -70px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 50px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            line-height: 50px;
            background-color: gray;
            color: white;
            cursor: pointer;
            border: none;
            display: none;
        }

        .spin-button:hover {
            background-color: darkgray;
        }

        .timer {
            font-size: 18px;
            color: black;
            margin-top: 10px;
        }

        .wheel-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            background-image: url('Picsart_24-11-20_02-55-22-285.png');
            background-size: cover;
            background-position: center;
            transform: rotate(0deg);
            transition: transform 3s ease-out;
        }

        .pointer {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid red;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
        }

        .oval {
            position: absolute;
            width: 120px;
            height: 50px;
            background-color: lightgray;
            border-radius: 25px;
            line-height: 50px;
            font-weight: bold;
            text-align: center;
        }

        .oval.left {
            top: 10px;
            left: 20px;
        }

        .oval.right {
            top: 10px;
            right: 20px;
        }

        .menu {
            background-color: #ccc;
            width: 200px;
            padding: 15px;
            position: absolute;
            top: 10%;
            left: -200px;
            transition: left 0.3s;
            border-radius: 15px;
            text-align: center;
        }

        .menu.open {
            left: 10px;
        }

        .close-menu {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            font-size: 20px;
        }

        .menu button {
            display: block;
            margin: 10px 0;
            background-color: #fff;
            color: #000;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 50px;
            font-size: 16px;
        }

        .cancel-button {
            background-color: red;
            color: white;
            padding: 10px;
            font-size: 18px;
            width: 100%;
            border-radius: 50px;
            cursor: pointer;
        }

        .cancel-button:hover {
            background-color: darkred;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        /* جدید برای بیضی اسم */
        .name-oval {
            position: absolute;
            width: 120px;
            height: 50px;
            background-color: lightgreen;
            border-radius: 25px;
            line-height: 50px;
            font-weight: bold;
            text-align: center;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }

        .menu-oval {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: lightblue;
            width: 120px;
            height: 50px;
            border-radius: 25px;
            line-height: 50px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
        }

        .menu-oval:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <!-- بیضی‌های شناسه و سکه (در صفحه گردونه) -->
    <div class="oval left" id="user-info" style="top: 10px;"></div>
    <div class="oval right" id="coins-info" style="top: 10px;">
        <span id="coins-text">0 سکه بردی</span>
    </div>
    
    <!-- بیضی اسم در پایین (اگر اسم وجود داشته باشد) -->
    <div class="name-oval" id="name-oval"></div>

    <!-- بیضی منو (بالای گردونه) -->
    <div class="menu-oval" id="menu-oval" onclick="openMenu()">منو</div>

    <!-- منو -->
    <div class="menu" id="menu">
        <div class="close-menu" onclick="closeMenu()">X</div>
        <button onclick="openChannel()">رمزی</button>
        <button onclick="changeId()">شناسه اشتباه زدم</button>
        <button onclick="setName()">اسم من</button>
        <button onclick="cancelAction()" class="cancel-button">لغو</button>
    </div>

    <!-- تایمر (پایین گردونه) -->
    <div class="timer" id="timer"></div>

    <!-- صفحه ورود شناسه -->
    <div class="input-container" id="input-container" style="display: none;">
        <input type="text" id="user-id" class="input-box" placeholder="شناسه خود را وارد کنید" />
        <button class="confirm-button" onclick="confirmUserId()">تایید</button>
    </div>

    <!-- صفحه گردونه -->
    <div class="wheel-container" id="wheel-container" style="display: none;">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
        <button class="spin-button" id="spin-btn" onclick="spinWheel()">چرخاندن</button>
        <div class="result" id="result" style="display: none;"></div>
    </div>

    <script>
        let spinning = false;
        let attemptCount = 0;
        const prizeChances = [
            { angle: 360, prize: 30, chance: 55 },
            { angle: 60, prize: 60, chance: 35 },
            { angle: 120, prize: 90, chance: 2.5 },
            { angle: 180, prize: 50, chance: 3 },
            { angle: 240, prize: 20, chance: 3 },
            { angle: 300, prize: 100, chance: 0.5 }
        ];

        let userId = '';
        let userCoins = 0;
        let name = '';

        let changeIdAllowed = true;
        let passUsed = false;

        // بارگذاری شناسه ذخیره‌شده از localStorage
        if (localStorage.getItem('userId')) {
            userId = localStorage.getItem('userId');
            document.getElementById('user-info').innerText = 'شناسه: ' + userId;
            document.getElementById('input-container').style.display = 'none';
            document.getElementById('wheel-container').style.display = 'block';
        } else {
            document.getElementById('input-container').style.display = 'block';
        }

        // نمایش تایمر
        function startTimer() {
            let timer = 10; // زمان تایمر (دقیقه)
            const timerElement = document.getElementById('timer');
            const interval = setInterval(() => {
                if (timer === 0) {
                    clearInterval(interval);
                    timerElement.innerText = '';
                } else {
                    timerElement.innerText = `زمان باقی‌مانده: ${timer--} دقیقه`;
                }
            }, 60000);
        }

        function confirmUserId() {
            userId = document.getElementById('user-id').value;
            if (userId) {
                localStorage.setItem('userId', userId);
                document.getElementById('user-info').innerText = 'شناسه: ' + userId;
                document.getElementById('input-container').style.display = 'none';
                document.getElementById('wheel-container').style.display = 'block';
            }
        }

        function openMenu() {
            document.getElementById('menu').classList.add('open');
        }

        function closeMenu() {
            document.getElementById('menu').classList.remove('open');
        }

        function openChannel() {
            window.location.href = 'https://t.me/remzi_esi';
        }

        function changeId() {
            if (changeIdAllowed) {
                alert('فقط یک بار می‌توانید شناسه خود را تغییر دهید.');
                const newId = prompt('شناسه جدید خود را وارد کنید:');
                if (newId) {
                    userId = newId;
                    localStorage.setItem('userId', newId);
                    document.getElementById('user-info').innerText = 'شناسه: ' + newId;
                    changeIdAllowed = false;
                }
            } else {
                alert('شما قبلاً شناسه خود را تغییر داده‌اید.');
            }
        }

        function setName() {
            const newName = prompt('اسم جدید خود را وارد کنید:');
            if (newName) {
                name = newName;
                document.getElementById('name-oval').innerText = name;
                document.getElementById('name-oval').style.display = 'block';
            }
        }

        function cancelAction() {
            alert('عملیات لغو شد.');
        }

        function spinWheel() {
            if (spinning) return;
            spinning = true;

            const wheel = document.getElementById('wheel');
            const randomPrize = prizeChances[Math.floor(Math.random() * prizeChances.length)];
            const randomAngle = randomPrize.angle + (Math.floor(Math.random() * 10) * 60);
            wheel.style.transform = `rotate(${randomAngle}deg)`;

            setTimeout(() => {
                spinning = false;
                userCoins += randomPrize.prize;
                document.getElementById('coins-text').innerText = `${userCoins} سکه بردی`;
                document.getElementById('result').innerText = `شما برنده ${randomPrize.prize} سکه شدید`;
                document.getElementById('result').style.display = 'block';
            }, 3000);
        }
    </script>
</body>
</html>
