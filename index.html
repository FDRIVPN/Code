<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سکه مجانی</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
            text-align: center;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        .input-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 400px;
            background-color: #d3d3d3;
            padding: 20px;
            border-radius: 50px;
            text-align: center;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 50px;
            border: 1px solid #ccc;
            background-color: white;
        }

        .confirm-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
        }

        .spin-button {
            position: absolute;
            bottom: -70px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 50px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            line-height: 50px;
            background-color: gray;
            color: white;
            cursor: pointer;
            border: none;
            display: none;
        }

        .spin-button:hover {
            background-color: darkgray;
        }

        .timer {
            font-size: 18px;
            color: black;
            margin-top: 10px;
        }

        .wheel-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            background-image: url('Picsart_24-11-20_02-55-22-285.png');
            background-size: cover;
            background-position: center;
            transform: rotate(0deg);
            transition: transform 3s ease-out;
        }

        .pointer {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid red;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
        }

        .oval {
            position: absolute;
            width: 120px;
            height: 50px;
            background-color: lightgray;
            border-radius: 25px;
            line-height: 50px;
            font-weight: bold;
            text-align: center;
        }

        .oval.left {
            top: 10px;
            left: 20px;
        }

        .oval.right {
            top: 10px;
            right: 20px;
        }

        .menu {
            background-color: #ccc;
            width: 200px;
            padding: 15px;
            position: absolute;
            top: 10%;
            left: -200px;
            transition: left 0.3s;
            border-radius: 15px;
            text-align: center;
        }

        .menu.open {
            left: 10px;
        }

        .close-menu {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            font-size: 20px;
        }

        .menu button {
            display: block;
            margin: 10px 0;
            background-color: #fff;
            color: #000;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 50px;
            font-size: 16px;
        }

        .cancel-button {
            background-color: red;
            color: white;
            padding: 10px;
            font-size: 18px;
            width: 100%;
            border-radius: 50px;
            cursor: pointer;
        }

        .cancel-button:hover {
            background-color: darkred;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        /* جدید برای بیضی اسم */
        .name-oval {
            position: absolute;
            width: 120px;
            height: 50px;
            background-color: lightgreen;
            border-radius: 25px;
            line-height: 50px;
            font-weight: bold;
            text-align: center;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }

        .menu-oval {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: lightblue;
            width: 120px;
            height: 50px;
            border-radius: 25px;
            line-height: 50px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
        }

        .menu-oval:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <!-- بیضی‌های شناسه و سکه (در صفحه گردونه) -->
    <div class="oval left" id="user-info" style="top: 10px;"></div>
    <div class="oval right" id="coins-info" style="top: 10px;">
        <span id="coins-text">0 سکه بردی</span>
    </div>
    
    <!-- بیضی اسم در پایین (اگر اسم وجود داشته باشد) -->
    <div class="name-oval" id="name-oval"></div>

    <!-- بیضی منو (بالای گردونه) -->
    <div class="menu-oval" id="menu-oval" onclick="openMenu()">منو</div>

    <!-- منو -->
    <div class="menu" id="menu">
        <div class="close-menu" onclick="closeMenu()">X</div>
        <button onclick="openChannel()">رمزی</button>
        <button onclick="changeId()">شناسه اشتباه زدم</button>
        <button onclick="setName()">اسم من</button>
        <button onclick="cancelAction()" class="cancel-button">لغو</button>
    </div>

    <!-- تایمر (پایین گردونه) -->
    <div class="timer" id="timer"></div>

    <!-- صفحه ورود شناسه -->
    <div class="input-container" id="input-container">
        <input type="text" id="user-id" class="input-box" placeholder="شناسه خود را وارد کنید" />
        <button class="confirm-button" onclick="confirmUserId()">تایید</button>
    </div>

    <!-- صفحه گردونه -->
    <div class="wheel-container" id="wheel-container" style="display: none;">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
        <button class="spin-button" id="spin-btn" onclick="spinWheel()">چرخاندن</button>
        <div class="result" id="result" style="display: none;"></div>
    </div>

    <script>
        let spinning = false;
        let attemptCount = 0;
        const prizeChances = [
            { angle: 360, prize: 30, chance: 55 },
            { angle: 60, prize: 60, chance: 35 },
            { angle: 120, prize: 90, chance: 2.5 },
            { angle: 180, prize: 120, chance: 2.5 },
            { angle: 240, prize: 150, chance: 5 },
            { angle: 300, prize: 200, chance: 2.5 }
        ];
        let coins = 0;
        let lastSpinTime = 0;
        let userId = '';
        let changeIdAllowed = true;
        let passUsed = false;

        function confirmUserId() {
            userId = document.getElementById('user-id').value;
            if (userId) {
                localStorage.setItem('userId', userId);
                document.getElementById('user-info').innerText = 'شناسه: ' + userId;
                document.getElementById('input-container').style.display = 'none';
                document.getElementById('wheel-container').style.display = 'block';
            }
        }

        function changeId() {
            if (changeIdAllowed) {
                alert('فقط یک‌بار می‌توانید شناسه خود را تغییر دهید.');
                const newId = prompt('شناسه جدید را وارد کنید:');
                if (newId && newId !== userId) {
                    localStorage.setItem('userId', newId);
                    document.getElementById('user-info').innerText = 'شناسه: ' + newId;
                    changeIdAllowed = false;
                }
            } else {
                alert('شما فقط یک‌بار می‌توانید شناسه خود را تغییر دهید.');
            }
        }

        function openChannel() {
            const pass = prompt('رمز را وارد کنید:');
            if (pass === 'esimk' && !passUsed) {
                coins += 100;
                localStorage.setItem('coins', coins);
                document.getElementById('coins-text').innerText = coins + " سکه بردی";
                passUsed = true;
                alert('شما 100 سکه دریافت کردید!');
            } else if (pass === 'esimk' && passUsed) {
                alert('شما قبلاً برنده شده‌اید!');
            } else if (attemptCount < 3) {
                alert('رمز اشتباه است. رمز در کانال موجود است.');
                attemptCount++;
            } else {
                alert('مهلت شما تمام شده است!');
            }
        }

        function openMenu() {
            document.getElementById('menu').classList.add('open');
            document.getElementById('menu-oval').style.transform = "translateX(-50%) translateY(-100%)"; 
        }

        function closeMenu() {
            document.getElementById('menu').classList.remove('open');
        }

        function setName() {
            const newName = prompt('نام جدید خود را وارد کنید:');
            if (newName) {
                document.getElementById('name-oval').innerText = newName;
                document.getElementById('name-oval').style.display = 'block';
            }
        }

        function cancelAction() {
            closeMenu();
        }

        function spinWheel() {
            if (spinning) return;
            spinning = true;
            document.getElementById('spin-btn').style.display = 'none';
            const randomPrize = Math.random() * 100;
            let totalChance = 0;
            let angle = 0;
            let prize = 0;
            for (const segment of prizeChances) {
                totalChance += segment.chance;
                if (randomPrize <= totalChance) {
                    angle = segment.angle;
                    prize = segment.prize;
                    break;
                }
            }
            document.getElementById('wheel').style.transform = `rotate(${angle + 3600}deg)`;

            setTimeout(() => {
                coins += prize;
                localStorage.setItem('coins', coins);
                document.getElementById('coins-text').innerText = coins + " سکه بردی";
                document.getElementById('spin-btn').style.display = 'block';
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').innerText = `شما ${prize} سکه بردید!`;
                spinning = false;
                lastSpinTime = new Date().getTime();
                localStorage.setItem('lastSpinTime', lastSpinTime);
            }, 3000);
        }

        // بروزرسانی تایمر
        setInterval(() => {
            const now = new Date().getTime();
            const timeLeft = (24 * 60 * 60 * 1000) - (now - lastSpinTime);
            if (timeLeft > 0) {
                const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById('timer').innerText = `${hours} ساعت و ${minutes} دقیقه`;
            } else {
                document.getElementById('timer').innerText = 'زمان چرخاندن گردونه فرا رسیده است!';
            }
        }, 1000);
    </script>
</body>
</html>
