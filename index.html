<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سکه مجانی</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
            text-align: center;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        .input-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 400px;
            background-color: #d3d3d3;
            padding: 20px;
            border-radius: 50px;
            text-align: center;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 50px;
            border: 1px solid #ccc;
            background-color: white;
        }

        .confirm-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
        }

        .spin-button {
            position: absolute;
            bottom: -70px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 50px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            line-height: 50px;
            background-color: gray;
            color: white;
            cursor: pointer;
            border: none;
            display: none;
        }

        .spin-button:hover {
            background-color: darkgray;
        }

        .timer {
            display: none;
            font-size: 18px;
            color: black;
        }

        .wheel-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            background-image: url('Picsart_24-11-20_02-55-22-285.png');
            background-size: cover;
            background-position: center;
            transform: rotate(0deg);
            transition: transform 3s ease-out;
        }

        .pointer {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid red;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .oval {
            position: absolute;
            width: 120px;
            height: 50px;
            background-color: lightgray;
            border-radius: 25px;
            line-height: 50px;
            font-weight: bold;
            text-align: center;
        }

        .oval.left {
            top: 10px;
            left: 20px;
        }

        .oval.right {
            top: 10px;
            right: 20px;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Menu Styles */
        #menu {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #menu-dropdown {
            display: none;
            position: absolute;
            top: 40px;
            right: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            color: black;
        }

        #menu-dropdown button {
            display: block;
            margin-bottom: 10px;
        }

        .back-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <!-- منو -->
    <div id="menu">منو</div>
    <div id="menu-dropdown">
        <button onclick="showGiven()">داده شده‌ها</button>
        <button onclick="showRemaining()">باقی مانده‌ها</button>
    </div>

    <!-- بیضی‌ها و گردونه -->
    <div class="oval left" id="user-info"></div>
    <div class="oval right" id="coins-info">
        <span id="coins-text">0 سکه بردی</span>
    </div>

    <!-- صفحه ورود شناسه -->
    <div class="input-container" id="input-container">
        <input type="text" id="user-id" class="input-box" placeholder="شناسه خود را وارد کنید" />
        <button class="confirm-button" onclick="confirmUserId()">تایید</button>
    </div>

    <!-- صفحه گردونه -->
    <div class="wheel-container" id="wheel-container" style="display: none;">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
        <button class="spin-button" id="spin-btn" onclick="spinWheel()">چرخاندن</button>
        <div class="timer" id="timer"></div>
        <div class="result" id="result" style="display: none;"></div>
        <div class="back-button" onclick="goBack()">بازگشت</div>
    </div>

    <!-- صفحه داده شده‌ها -->
    <div id="given-page" style="display: none;">
        <div class="back-button" onclick="goBackToWheel()">بازگشت به گردونه</div>
        <h3>داده شده‌ها</h3>
        <div id="given-info"></div>
    </div>

    <!-- صفحه باقی مانده‌ها -->
    <div id="remaining-page" style="display: none;">
        <div class="back-button" onclick="goBackToWheel()">بازگشت به گردونه</div>
        <h3>باقی مانده‌ها</h3>
        <div id="remaining-info"></div>
        <button onclick="addRemaining()">اضافه کردن</button>
    </div>

    <script>
        let spinning = false;
        let coins = parseInt(localStorage.getItem('coins')) || 0;
        let userId = localStorage.getItem('userId');
        let givenData = JSON.parse(localStorage.getItem('givenData')) || [];
        let remainingData = JSON.parse(localStorage.getItem('remainingData')) || [];

        // جلوگیری از زوم و اسکرول
        document.addEventListener("wheel", function (e) {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener("touchmove", function (e) {
            e.preventDefault();
        }, { passive: false });

        // تایید شناسه
        function confirmUserId() {
            let inputUserId = document.getElementById('user-id').value.trim();

            // تبدیل شناسه‌های خاص
            if (inputUserId === "سید عباس موسوی") {
                inputUserId = "لطفا پیوی شناسه تو بده";
            } else if (inputUserId === "mahdi") {
                inputUserId = "naaskbweof";
            }

            if (inputUserId && !userId) {
                localStorage.setItem('userId', inputUserId);
                localStorage.setItem('coins', 0);
                loadWheelPage();
            } else if (!inputUserId) {
                alert("لطفا شناسه خود را وارد کنید.");
            } else {
                alert("شما قبلاً شناسه وارد کرده‌اید.");
            }
        }

        // بارگذاری صفحه گردونه
        function loadWheelPage() {
            if (userId) {
                document.getElementById('user-info').textContent = userId;
                document.getElementById('coins-text').textContent = `${coins} سکه بردی`;
                document.getElementById('input-container').style.display = 'none';
                document.getElementById('wheel-container').style.display = 'block';
                updateTimer();
            }
        }

        // تایمر
        function updateTimer() {
            // حذف تایمر از کد چون بدون تایم محدود به صورت آزادانه کار می‌کند.
        }

        // چرخاندن گردونه
        function spinWheel() {
            if (spinning) return;
            spinning = true;

            const wheel = document.getElementById("wheel");

            const prize = selectPrize();
            const randomSpin = prize.angle + 3600;
            wheel.style.transform = `rotate(${randomSpin}deg)`;

            setTimeout(() => {
                coins += prize.prize;
                localStorage.setItem('coins', coins);
                document.getElementById("coins-text").textContent = `${coins} سکه بردی`;
                document.getElementById('result').textContent = `شما ${prize.prize} سکه بردید!`;
                document.getElementById('result').style.display = 'block';
                spinning = false;
            }, 3000);
        }

        // انتخاب جایزه
        function selectPrize() {
            const random = Math.random() * 100;
            let cumulativeChance = 0;

            const prizeChances = [
                { prize: 10, angle: 30, chance: 30 },
                { prize: 20, angle: 90, chance: 20 },
                { prize: 30, angle: 180, chance: 15 },
                { prize: 40, angle: 270, chance: 10 },
                { prize: 50, angle: 360, chance: 25 }
            ];

            for (const prize of prizeChances) {
                cumulativeChance += prize.chance;
                if (random <= cumulativeChance) {
                    return prize;
                }
            }
            return prizeChances[0];
        }

        // نمایش داده شده‌ها
        function showGiven() {
            document.getElementById('remaining-page').style.display = 'none';
            document.getElementById('wheel-container').style.display = 'none';
            document.getElementById('given-page').style.display = 'block';

            let givenHtml = givenData.map(item => `<p>${item.userId}: ${item.coins} سکه</p>`).join('');
            document.getElementById('given-info').innerHTML = givenHtml;
        }

        // نمایش باقی مانده‌ها
        function showRemaining() {
            document.getElementById('given-page').style.display = 'none';
            document.getElementById('wheel-container').style.display = 'none';
            document.getElementById('remaining-page').style.display = 'block';

            let remainingHtml = remainingData.map(item => `<p>${item.userId}: ${item.coins} سکه</p>`).join('');
            document.getElementById('remaining-info').innerHTML = remainingHtml;
        }

        // اضافه کردن سکه به باقی مانده‌ها
        function addRemaining() {
            let userId = prompt("شناسه را وارد کنید:");
            let coins = parseInt(prompt("مقدار سکه را وارد کنید:"));

            if (userId && !isNaN(coins)) {
                remainingData.push({ userId, coins });
                localStorage.setItem('remainingData', JSON.stringify(remainingData));
                showRemaining();
            }
        }

        // منو باز و بسته
        document.getElementById("menu").onclick = function () {
            const menuDropdown = document.getElementById("menu-dropdown");
            if (menuDropdown.style.display === "none" || menuDropdown.style.display === "") {
                menuDropdown.style.display = "block";
            } else {
                menuDropdown.style.display = "none";
            }
        }

        // برگشت به صفحه گردونه
        function goBack() {
            document.getElementById('wheel-container').style.display = 'none';
            document.getElementById('input-container').style.display = 'block';
        }

        // برگشت به صفحه داده شده‌ها
        function goBackToWheel() {
            document.getElementById('given-page').style.display = 'none';
            document.getElementById('remaining-page').style.display = 'none';
            document.getElementById('wheel-container').style.display = 'block';
        }
    </script>
</body>
</html>
