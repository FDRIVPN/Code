<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سکه مجانی</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
            text-align: center;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        .input-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 400px;
            background-color: #d3d3d3;
            padding: 20px;
            border-radius: 50px;
            text-align: center;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 50px;
            border: 1px solid #ccc;
            background-color: white;
        }

        .confirm-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
        }

        .spin-button {
            position: absolute;
            bottom: -70px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 50px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            line-height: 50px;
            background-color: gray;
            color: white;
            cursor: pointer;
            border: none;
            display: none;
        }

        .spin-button:hover {
            background-color: darkgray;
        }

        .timer {
            display: none;
            font-size: 18px;
            color: black;
        }

        .wheel-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            background-image: url('wheel.png');
            background-size: cover;
            background-position: center;
            transform: rotate(0deg);
            transition: transform 3s ease-out;
        }

        .pointer {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid white;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .oval {
            position: absolute;
            width: 120px;
            height: 50px;
            background-color: lightgray;
            border-radius: 25px;
            line-height: 50px;
            font-weight: bold;
            text-align: center;
        }

        .oval.left {
            top: 10px;
            left: 20px;
        }

        .oval.right {
            top: 10px;
            right: 20px;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="oval left" id="user-info"></div>
    <div class="oval right" id="coins-info">
        <span id="coins-text">0 سکه بردی</span>
    </div>

    <div class="input-container" id="input-container">
        <input type="text" id="user-id" class="input-box" placeholder="شناسه خود را وارد کنید" />
        <button class="confirm-button" onclick="confirmUserId()">تایید</button>
    </div>

    <div class="wheel-container" id="wheel-container" style="display: none;">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
        <button class="spin-button" id="spin-btn" onclick="spinWheel()">چرخاندن</button>
        <div class="timer" id="timer"></div>
        <div class="result" id="result" style="display: none;"></div>
    </div>

    <script>
        let spinning = false;
        const prizeChances = [
            { angle: 360, prize: 30, chance: 55 },
            { angle: 60, prize: 60, chance: 35 },
            { angle: 120, prize: 90, chance: 2.5 },
            { angle: 180, prize: 120, chance: 2.5 },
            { angle: 240, prize: 150, chance: 2.5 },
            { angle: 300, prize: 180, chance: 2.5 },
        ];

        let lastPrize = parseInt(localStorage.getItem('lastPrize')) || 0;

        function spinWheel() {
            if (spinning) return;
            spinning = true;

            const wheel = document.getElementById("wheel");
            const selectedPrize = selectPrize();
            const randomSpin = selectedPrize.angle + 3600;
            wheel.style.transform = `rotate(${randomSpin}deg)`;

            setTimeout(() => {
                if (selectedPrize.prize > lastPrize) {
                    alert(`${selectedPrize.prize} بیشتر از جایزه قبلی است و به آن مقدار کاهش یافت!`);
                }
                lastPrize = selectedPrize.prize;
                document.getElementById("coins-text").innerText = `${lastPrize} سکه بردی`;
                localStorage.setItem('lastPrize', lastPrize);
                spinning = false;
            }, 3000);
        }

        function selectPrize() {
            const random = Math.random() * 100;
            let cumulativeChance = 0;

            for (const prize of prizeChances) {
                cumulativeChance += prize.chance;
                if (random <= cumulativeChance) {
                    return prize;
                }
            }

            return prizeChances[0]; // پیش‌فرض در صورت خطا
        }

        function confirmUserId() {
            const userId = document.getElementById("user-id").value;
            if (userId.trim() === "") {
                alert("لطفاً شناسه خود را وارد کنید!");
                return;
            }

            document.getElementById("user-info").innerText = `شناسه: ${userId}`;
            localStorage.setItem('userId', userId);
            document.getElementById("input-container").style.display = "none";
            document.getElementById("wheel-container").style.display = "block";

            const savedLastPrize = localStorage.getItem('lastPrize');
            if (savedLastPrize) {
                document.getElementById("coins-text").innerText = `${savedLastPrize} سکه بردی`;
            }
        }

        // بازیابی اطلاعات کاربر
        window.onload = () => {
            const savedUserId = localStorage.getItem('userId');
            const savedLastPrize = localStorage.getItem('lastPrize');

            if (savedUserId) {
                document.getElementById("user-info").innerText = `شناسه: ${savedUserId}`;
                document.getElementById("input-container").style.display = "none";
                document.getElementById("wheel-container").style.display = "block";

                if (savedLastPrize) {
                    document.getElementById("coins-text").innerText = `${savedLastPrize} سکه بردی`;
                }
            }
        };
    </script>
</body>
</html>
