<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سکه مجانی</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
            text-align: center;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        .input-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 400px;
            background-color: #d3d3d3;
            padding: 20px;
            border-radius: 50px;
            text-align: center;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 50px;
            border: 1px solid #ccc;
            background-color: white;
        }

        .confirm-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
        }

        .spin-button {
            position: absolute;
            bottom: -70px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 50px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            line-height: 50px;
            background-color: gray;
            color: white;
            cursor: pointer;
            border: none;
            display: none;
        }

        .spin-button:hover {
            background-color: darkgray;
        }

        .timer {
            display: none;
            font-size: 18px;
            color: black;
        }

        .wheel-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            background-image: url('Picsart_24-11-20_02-55-22-285.png');
            background-size: cover;
            background-position: center;
            transform: rotate(0deg);
            transition: transform 3s ease-out;
        }

        .pointer {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid red;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .oval {
            position: absolute;
            width: 120px;
            height: 50px;
            background-color: lightgray;
            border-radius: 25px;
            line-height: 50px;
            font-weight: bold;
            text-align: center;
        }

        .oval.left {
            top: 10px;
            left: 20px;
        }

        .oval.right {
            top: 10px;
            right: 20px;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <!-- بیضی‌ها و گردونه -->
    <div class="oval left" id="user-info"></div>
    <div class="oval right" id="coins-info">
        <span id="coins-text">0 سکه بردی</span>
    </div>

    <!-- صفحه ورود شناسه -->
    <div class="input-container" id="input-container">
        <input type="text" id="user-id" class="input-box" placeholder="شناسه خود را وارد کنید" />
        <button class="confirm-button" onclick="confirmUserId()">تایید</button>
    </div>

    <!-- صفحه گردونه -->
    <div class="wheel-container" id="wheel-container" style="display: none;">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
        <button class="spin-button" id="spin-btn" onclick="spinWheel()">چرخاندن</button>
        <div class="timer" id="timer"></div>
        <div class="result" id="result" style="display: none;"></div>
    </div>

    <script>
        let spinning = false;
        const prizeChances = [
            { angle: 360, prize: 30, chance: 55 },
            { angle: 60, prize: 60, chance: 35 },
            { angle: 120, prize: 90, chance: 2.5 },
            { angle: 180, prize: 120, chance: 2.5 },
            { angle: 240, prize: 150, chance: 2.5 },
            { angle: 300, prize: 180, chance: 2.5 },
        ];

        let lastSpinTime = localStorage.getItem('lastSpinTime');
        let coins = parseInt(localStorage.getItem('coins')) || 0;
        const userId = localStorage.getItem('userId');

        // تایید شناسه
        function confirmUserId() {
            const inputUserId = document.getElementById('user-id').value.trim();
            if (inputUserId && !userId) {
                localStorage.setItem('userId', inputUserId);
                localStorage.setItem('coins', 0);
                localStorage.setItem('lastSpinTime', null);
                loadWheelPage();
            } else if (!inputUserId) {
                alert("لطفا شناسه خود را وارد کنید.");
            } else {
                alert("شما قبلاً شناسه وارد کرده‌اید.");
            }
        }

        // بارگذاری صفحه گردونه
        function loadWheelPage() {
            const userId = localStorage.getItem('userId');
            const coins = parseInt(localStorage.getItem('coins')) || 0;

            if (userId) {
                document.getElementById('user-info').textContent = userId;
                document.getElementById('coins-text').textContent = `${coins} سکه بردی`;
                document.getElementById('input-container').style.display = 'none';
                document.getElementById('wheel-container').style.display = 'block';
                updateTimer();
            }
        }

        // به‌روزرسانی تایمر
        function updateTimer() {
            const now = Date.now();
            const remainingTime = lastSpinTime ? 86400000 - (now - lastSpinTime) : 0;
            const timerElement = document.getElementById('timer');
            const spinBtn = document.getElementById('spin-btn');

            if (remainingTime <= 0) {
                timerElement.style.display = 'none';
                spinBtn.style.display = 'block';
                localStorage.setItem('coins', 0); // صفر کردن سکه‌ها
                document.getElementById('coins-text').textContent = '0 سکه بردی';
            } else {
                timerElement.style.display = 'block';
                spinBtn.style.display = 'none';
                const hours = Math.floor(remainingTime / 3600000);
                const minutes = Math.floor((remainingTime % 3600000) / 60000);
                const seconds = Math.floor((remainingTime % 60000) / 1000);
                timerElement.textContent = `${hours}:${minutes}:${seconds}`;
                setTimeout(updateTimer, 1000);
            }
        }

        // چرخاندن گردونه
        function spinWheel() {
            if (spinning) return;
            spinning = true;

            const wheel = document.getElementById("wheel");

            const selectedPrize = selectPrize();
            const randomSpin = selectedPrize.angle + 3600;
            wheel.style.transform = `rotate(${randomSpin}deg)`;

            setTimeout(() => {
                coins += selectedPrize.prize;
                localStorage.setItem('coins', coins);
                document.getElementById("coins-text").textContent = `${coins} سکه بردی`;
                document.getElementById('result').textContent = `شما ${selectedPrize.prize} سکه بردید!`;
                document.getElementById('result').style.display = 'block';
                lastSpinTime = Date.now();
                localStorage.setItem('lastSpinTime', lastSpinTime);
                spinning = false;
                updateTimer();
            }, 3000);
        }

        // انتخاب جایزه
        function selectPrize() {
            const random = Math.random() * 100;
            let cumulativeChance = 0;

            for (let i = 0; i < prizeChances.length; i++) {
                cumulativeChance += prizeChances[i].chance;
                if (random < cumulativeChance) {
                    return prizeChances[i];
                }
            }

            return prizeChances[0]; // پیش‌فرض
        }

        // بارگذاری صفحه گردونه در صورت ورود شناسه
        if (userId) {
            loadWheelPage();
        }

    </script>
</body>
</html>
