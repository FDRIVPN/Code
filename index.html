<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سکه مجانی</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
            text-align: center;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        .input-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 400px;
            background-color: #d3d3d3;
            padding: 20px;
            border-radius: 50px;
            text-align: center;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 50px;
            border: 1px solid #ccc;
            background-color: white;
        }

        .confirm-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
        }

        .spin-button {
            position: absolute;
            bottom: -70px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 50px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            line-height: 50px;
            background-color: gray;
            color: white;
            cursor: pointer;
            border: none;
            display: none;
        }

        .spin-button:hover {
            background-color: darkgray;
        }

        .timer {
            display: none;
            font-size: 18px;
            color: black;
        }

        .wheel-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            background-image: url('Picsart_24-11-20_02-55-22-285.png');
            background-size: cover;
            background-position: center;
            transform: rotate(0deg);
            transition: transform 3s ease-out;
        }

        .pointer {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid red;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
        }

        .oval {
            position: absolute;
            width: 120px;
            height: 50px;
            background-color: lightgray;
            border-radius: 25px;
            line-height: 50px;
            font-weight: bold;
            text-align: center;
        }

        .oval.left {
            top: 10px;
            left: 20px;
        }

        .oval.right {
            top: 10px;
            right: 20px;
        }

        .menu {
            background-color: #ccc;
            width: 200px;
            padding: 15px;
            position: absolute;
            top: 10%;
            left: -200px;
            transition: left 0.3s;
            border-radius: 15px;
        }

        .menu.open {
            left: 10px;
        }

        .close-menu {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            font-size: 20px;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <!-- بیضی‌ها و گردونه -->
    <div class="oval left" id="user-info"></div>
    <div class="oval right" id="coins-info">
        <span id="coins-text">0 سکه بردی</span>
    </div>

    <!-- منو -->
    <div class="menu" id="menu">
        <div class="close-menu" onclick="closeMenu()">X</div>
        <button onclick="openPassword()">رمزی</button>
        <button onclick="changeId()">شناسه اشتباه زدم</button>
        <button onclick="setName()">اسم من</button>
    </div>

    <!-- صفحه ورود شناسه -->
    <div class="input-container" id="input-container">
        <input type="text" id="user-id" class="input-box" placeholder="شناسه خود را وارد کنید" />
        <button class="confirm-button" onclick="confirmUserId()">تایید</button>
    </div>

    <!-- صفحه گردونه -->
    <div class="wheel-container" id="wheel-container" style="display: none;">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
        <button class="spin-button" id="spin-btn" onclick="spinWheel()">چرخاندن</button>
        <div class="timer" id="timer"></div>
        <div class="result" id="result" style="display: none;"></div>
    </div>

    <script>
        let spinning = false;
        let attemptCount = 0; // شمارش تلاش‌های وارد کردن رمز
        const prizeChances = [
            { angle: 360, prize: 30, chance: 55 },
            { angle: 60, prize: 60, chance: 35 },
            { angle: 120, prize: 90, chance: 2.5 },
            { angle: 180, prize: 120, chance: 2.5 },
            { angle: 240, prize: 150, chance: 2.5 },
            { angle: 300, prize: 180, chance: 2.5 },
        ];

        let lastSpinTime = localStorage.getItem('lastSpinTime');
        let coins = parseInt(localStorage.getItem('coins')) || 0;
        const userId = localStorage.getItem('userId');
        const userName = localStorage.getItem('userName');

        // تایید شناسه
        function confirmUserId() {
            const inputUserId = document.getElementById('user-id').value.trim();
            if (inputUserId && !userId) {
                localStorage.setItem('userId', inputUserId);
                document.getElementById('input-container').style.display = 'none';
                document.getElementById('wheel-container').style.display = 'block';
                document.getElementById('user-info').innerText = 'شناسه: ' + inputUserId;
                return;
            }
            alert('شناسه قبلاً وارد شده است!');
        }

        // چرخاندن گردونه
        function spinWheel() {
            if (spinning) return;
            spinning = true;
            document.getElementById('spin-btn').disabled = true;
            let spinAngle = Math.floor(Math.random() * 360); 
            let prize = prizeChances[Math.floor(Math.random() * prizeChances.length)].prize;
            document.getElementById('wheel').style.transform = 'rotate(' + (spinAngle + 720) + 'deg)';
            
            setTimeout(() => {
                // به‌روزرسانی جوایز
                coins += prize;
                document.getElementById('coins-text').innerText = coins + " سکه بردی";
                localStorage.setItem('coins', coins);
                spinning = false;
                document.getElementById('spin-btn').disabled = false;
            }, 3000);
        }

        function openPassword() {
            if (attemptCount < 3) {
                const password = prompt("رمز عبور را وارد کنید");
                if (password === "esimk") {
                    coins += 100;
                    localStorage.setItem('coins', coins);
                    alert("100 سکه به حساب شما اضافه شد!");
                } else {
                    attemptCount++;
                    if (attemptCount >= 3) {
                        alert("شانس شما تمام شد!");
                    }
                }
            }
        }

        function changeId() {
            localStorage.removeItem('userId');
            document.getElementById('input-container').style.display = 'block';
            document.getElementById('wheel-container').style.display = 'none';
        }

        function setName() {
            const name = prompt("نام خود را وارد کنید");
            localStorage.setItem('userName', name);
            document.getElementById('user-info').innerText = 'نام: ' + name;
        }

        // بستن منو
        function closeMenu() {
            document.getElementById('menu').classList.remove('open');
        }

        // باز کردن منو
        function openMenu() {
            document.getElementById('menu').classList.add('open');
        }

        // به‌روزرسانی سکه‌ها هر 24 ساعت
        setInterval(() => {
            const now = new Date().getTime();
            if (now - lastSpinTime >= 24 * 60 * 60 * 1000) {
                localStorage.removeItem('coins');
                localStorage.removeItem('lastSpinTime');
                document.getElementById('coins-text').innerText = "0 سکه بردی";
            }
        }, 1000);
    </script>
</body>
</html>
