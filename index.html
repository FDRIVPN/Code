<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ثبت و ادمین</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .input-container {
            margin: 10px 0;
        }
        .input-box {
            padding: 10px;
            width: 80%;
            margin-top: 5px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .code-box {
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 50px;
            display: inline-block;
            margin-top: 20px;
        }
        .invites {
            margin-top: 20px;
        }
        .admin-section {
            display: none;
            margin-top: 50px;
        }
        .user-list {
            margin-top: 20px;
        }
        .user-item {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-item button {
            padding: 5px 10px;
            background-color: #f39c12;
            color: white;
            border: none;
            cursor: pointer;
        }
        .logout-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="form-container">
        <h2>ثبت اطلاعات</h2>
        <div class="input-container">
            <label for="game-name">اسم بازی</label>
            <input type="text" id="game-name" class="input-box">
        </div>
        <div class="input-container">
            <label for="game-id">شناسه بازی</label>
            <input type="text" id="game-id" class="input-box">
        </div>
        <button class="btn" onclick="saveData()">تایید</button>
    </div>

    <div id="code-container" style="display: none;">
        <h2>کد دعوت شما</h2>
        <div class="code-box" id="invite-code" onclick="copyCode()">کد دعوت</div>
        <div class="invites">
            <p>تعداد دعوت‌ها: <span id="invite-count">0</span></p>
        </div>
        <button class="logout-btn" onclick="logout()">خروج</button>
    </div>

    <!-- بخش ادمین -->
    <div class="admin-section" id="admin-section">
        <h2>پنل ادمین</h2>
        <p>برای اضافه کردن یا حذف کردن کاربران، از این بخش استفاده کنید.</p>

        <h3>افزودن کاربر جدید</h3>
        <div class="input-container">
            <label for="new-user-name">اسم بازی</label>
            <input type="text" id="new-user-name" class="input-box">
        </div>
        <div class="input-container">
            <label for="new-user-id">شناسه بازی</label>
            <input type="text" id="new-user-id" class="input-box">
        </div>
        <button class="btn" onclick="addUser()">افزودن کاربر</button>

        <h3>لیست کاربران ثبت‌شده</h3>
        <div class="user-list" id="user-list"></div>
        <button class="logout-btn" onclick="logout()">خروج از پنل ادمین</button>
    </div>

    <script>
        let inviteCount = 0;
        let users = JSON.parse(localStorage.getItem('users')) || [];
        const adminCredentials = { gameName: 'اسی', gameId: 'ctndhivvmr' };

        // بررسی وضعیت ثبت‌نام و نمایش مناسب صفحه
        window.onload = function() {
            const userData = localStorage.getItem('userData');
            if (userData) {
                document.getElementById('form-container').style.display = 'none';
                const user = JSON.parse(userData);
                inviteCount = user.inviteCount || 0; // Default 0 invite count

                // اگر ادمین باشد، نمایش پنل ادمین
                if (user.gameName === adminCredentials.gameName && user.gameId === adminCredentials.gameId) {
                    document.getElementById('admin-section').style.display = 'block';
                    showUserList();
                } else {
                    document.getElementById('code-container').style.display = 'block';
                    document.getElementById('invite-code').textContent = user.inviteCode;
                    document.getElementById('invite-count').textContent = inviteCount;
                }
            } else {
                document.getElementById('form-container').style.display = 'block';
            }
        }

        // ذخیره اطلاعات کاربر
        function saveData() {
            let gameName = document.getElementById('game-name').value;
            let gameId = document.getElementById('game-id').value;

            if(gameName && gameId) {
                const inviteCode = gameId + '-' + Math.random().toString(36).substring(2, 15);
                let user = { gameName, gameId, inviteCode, inviteCount: 0 };
                users.push(user);

                // ذخیره‌سازی در localStorage
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('userData', JSON.stringify(user));

                document.getElementById('form-container').style.display = 'none';
                document.getElementById('code-container').style.display = 'block';
                document.getElementById('invite-code').textContent = inviteCode;
                document.getElementById('invite-count').textContent = inviteCount;
            }
        }

        // کپی کردن کد دعوت
        function copyCode() {
            const code = document.getElementById('invite-code').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('کد دعوت کپی شد!');
            });
        }

        // افزودن کاربر جدید توسط ادمین
        function addUser() {
            let newUserName = document.getElementById('new-user-name').value;
            let newUserId = document.getElementById('new-user-id').value;
            const inviteCode = newUserId + '-' + Math.random().toString(36).substring(2, 15);

            if (newUserName && newUserId) {
                let newUser = { gameName: newUserName, gameId: newUserId, inviteCode, inviteCount: 0 };
                users.push(newUser);

                // ذخیره‌سازی جدید در localStorage
                localStorage.setItem('users', JSON.stringify(users));

                showUserList();  // نمایش دوباره لیست کاربران
            }
        }

        // نمایش لیست کاربران و امکان حذف
        function showUserList() {
            const userListContainer = document.getElementById('user-list');
            userListContainer.innerHTML = '';
            users.forEach((user, index) => {
                let userItem = document.createElement('div');
                userItem.classList.add('user-item');
                userItem.innerHTML = `
                    <span>نام بازی: ${user.gameName}, شناسه: ${user.gameId}, تعداد دعوت‌ها: ${user.inviteCount}</span>
                    <button onclick="deleteUser(${index})">حذف</button>
                    <button onclick="changeInviteCount(${index})">تغییر تعداد دعوت‌ها</button>
                `;
                userListContainer.appendChild(userItem);
            });
        }

        // تغییر تعداد دعوت‌ها
        function changeInviteCount(userIndex) {
            let newInviteCount = prompt('تعداد دعوت‌ها را وارد کنید:', users[userIndex].inviteCount);
            if (newInviteCount !== null && !isNaN(newInviteCount)) {
                users[userIndex].inviteCount = parseInt(newInviteCount);
                localStorage.setItem('users', JSON.stringify(users));
                showUserList();  // دوباره لیست را نمایش می‌دهیم
            }
        }

        // حذف کاربر
                // حذف کاربر
        function deleteUser(userIndex) {
            users.splice(userIndex, 1);  // حذف کاربر از آرایه
            localStorage.setItem('users', JSON.stringify(users));  // ذخیره تغییرات در localStorage
            showUserList();  // به‌روزرسانی لیست کاربران
        }

        // خروج از حساب کاربری یا پنل ادمین
        function logout() {
            localStorage.removeItem('userData');  // حذف اطلاعات کاربر از localStorage
            document.getElementById('code-container').style.display = 'none';
            document.getElementById('admin-section').style.display = 'none';
            document.getElementById('form-container').style.display = 'block';  // بازگشت به صفحه اصلی
        }
    </script>
</body>
</html>
