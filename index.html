<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم مدیریت کاربران</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }
        .ellipse {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 50px;
            margin: 10px auto;
            font-size: 18px;
            color: #333;
            width: 80%;
            cursor: pointer;
        }
        .btn {
            padding: 15px 30px;
            border-radius: 50px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ddd;
            border-radius: 5px;
        }
        .menu-icon span {
            width: 20px;
            height: 3px;
            background-color: black;
            margin: 3px 0;
        }
        .menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 0;
            height: 100%;
            background-color: #fff;
            box-shadow: -2px 0 5px rgba(0,0,0,0.3);
            overflow: hidden;
            transition: width 0.3s;
        }
        .menu.open {
            width: 200px;
        }
        .menu a {
            display: block;
            padding: 10px 20px;
            text-align: right;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #ddd;
        }
        .menu a:hover {
            background-color: #f0f0f0;
        }
        .admin-panel {
            display: none;
            margin-top: 50px;
        }
        .user-list {
            margin-top: 20px;
        }
        .user-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin: 5px 0;
            text-align: left;
        }
        .search-container {
            margin-top: 20px;
        }
        .input-box {
            padding: 10px;
            width: 80%;
        }
        .admin-actions {
            margin-top: 20px;
        }
        .admin-actions button {
            padding: 10px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .admin-actions button.delete {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="menu-icon" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="menu" id="menu">
        <a href="#" onclick="alert('این صفحه قفل است!')">خرید سکه</a>
        <a href="#" onclick="alert('خودت پشتیبان اومدی اینجا هه!')">پشتیبانی</a>
        <a href="#" onclick="logout()">خروج از اکانت</a>
    </div>

    <div class="container" id="registration-container">
        <div class="ellipse">اسم</div>
        <input type="text" id="username" class="input-box">
        <div class="ellipse">شناسه</div>
        <input type="text" id="password" class="input-box">
        <button class="btn" onclick="register()">تایید</button>
    </div>

    <div class="container" id="user-dashboard" style="display: none;">
        <div class="ellipse" id="invite-code" onclick="copyCode()">کد دعوت</div>
        <div class="ellipse" id="invite-count">تعداد دعوت‌ها: 0</div>
        <div class="ellipse" id="reward">جایزه دریافتی: 0</div>
    </div>

    <div class="container admin-panel" id="admin-panel">
        <h2>پنل ادمین</h2>
        <div class="search-container">
            <input type="text" id="search-code" class="input-box" placeholder="کد دعوت را وارد کنید">
            <button class="btn" onclick="searchUser()">جستجو</button>
        </div>
        <div class="user-list" id="user-list"></div>
    </div>

    <script>
        // بارگذاری کاربران از localStorage
        let users = JSON.parse(localStorage.getItem('users')) || {}; 
        let currentUser = null;

        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('open');
        }

        function register() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                alert('لطفاً تمامی فیلدها را پر کنید!');
                return;
            }

            if (username === 'اسی' && password === 'اسی') {
                loadAdminPanel();
                return;
            }

            if (users[username] || Object.values(users).find(user => user.password === password)) {
                alert('این اسم یا شناسه قبلاً ثبت شده است!');
                return;
            }

            const inviteCode = `${password}-${Math.random().toString(36).substring(2, 8)}`;
            users[username] = { username, password, inviteCode, invites: 0, reward: 0 };
            currentUser = users[username];

            // ذخیره اطلاعات کاربران در localStorage
            localStorage.setItem('users', JSON.stringify(users));

            loadUserDashboard();
        }

        function loadUserDashboard() {
            document.getElementById('registration-container').style.display = 'none';
            document.getElementById('user-dashboard').style.display = 'block';
            document.getElementById('invite-code').textContent = `کد دعوت: ${currentUser.inviteCode}`;
            document.getElementById('invite-count').textContent = `تعداد دعوت‌ها: ${currentUser.invites}`;
            document.getElementById('reward').textContent = `جایزه دریافتی: ${currentUser.invites * 200}`;
        }

        function copyCode() {
            navigator.clipboard.writeText(currentUser.inviteCode).then(() => {
                alert('کد دعوت کپی شد!');
            });
        }

        function logout() {
            currentUser = null;
            document.getElementById('registration-container').style.display = 'block';
            document.getElementById('user-dashboard').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'none';
        }

        function loadAdminPanel() {
            document.getElementById('registration-container').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            for (let username in users) {
                const user = users[username];
                const userItem = document.createElement('div');
                userItem.classList.add('user-item');
                userItem.innerHTML = `
                    <p>نام: ${user.username}</p>
                    <p>شناسه: ${user.password}</p>
                    <p>تعداد دعوت‌ها: ${user.invites}</p>
                    <p>جایزه: ${user.invites * 200}</p>
                    <button class="delete" onclick="deleteUser('${username}')">حذف</button>
                `;
                userList.appendChild(userItem);
            }
        }

        function deleteUser(username) {
            delete users[username];
            localStorage.setItem('users', JSON.stringify(users)); // ذخیره تغییرات در localStorage
            loadAdminPanel();
        }

        function searchUser() {
            const searchCode = document.getElementById('search-code').value.trim();
            const user = Object.values(users).find(user => user.inviteCode === searchCode);
            if (!user) {
                alert('کاربری با این کد دعوت وجود ندارد!');
                return;
            }
            alert(`کاربر یافت شد: ${user.username}`);
        }
    </script>
</body>
</html>
