<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گردونه سکه</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
            text-align: center;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        .input-container, .menu {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            background-color: #d3d3d3;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            background-color: white;
        }

        .confirm-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
        }

        .menu {
            display: none;
            background-color: #555;
            color: white;
        }

        .menu button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .wheel-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            background-image: url('Picsart_24-11-20_02-55-22-285.png');
            background-size: cover;
            background-position: center;
            transform: rotate(0deg);
            transition: transform 3s ease-out;
        }

        .pointer {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid red;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .spin-button {
            margin-top: 20px;
            background-color: gray;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .result, .timer, .coins {
            margin-top: 20px;
            font-size: 18px;
        }

        .coins {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="input-container" id="input-container">
        <input type="text" id="user-id" class="input-box" placeholder="شناسه خود را وارد کنید" />
        <button class="confirm-button" onclick="confirmUserId()">تایید</button>
    </div>

    <div class="menu" id="menu">
        <button onclick="sendToRubika()">برداشت سکه</button>
        <button onclick="enterPassword()">رمزی</button>
        <button onclick="changeUserId()">تغییر شناسه</button>
        <button onclick="changeUserName()">اسم من</button>
        <button onclick="closeMenu()">بستن منو</button>
    </div>

    <div class="wheel-container" id="wheel-container" style="display: none;">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
        <button class="spin-button" id="spin-btn" onclick="spinWheel()">چرخاندن</button>
        <div class="timer" id="timer"></div>
        <div class="coins" id="coins">0 سکه</div>
        <div class="result" id="result"></div>
        <button onclick="toggleMenu()">منو</button>
    </div>

    <script>
        let spinning = false;
        let coins = 0;
        let lastPrize = 0;
        const userId = localStorage.getItem('userId') || null;

        function confirmUserId() {
            const input = document.getElementById('user-id').value.trim();
            if (input && !userId) {
                localStorage.setItem('userId', input);
                document.getElementById('input-container').style.display = 'none';
                document.getElementById('wheel-container').style.display = 'block';
            } else {
                alert('شناسه وارد نشده است یا قبلاً ثبت شده است.');
            }
        }

        function spinWheel() {
            if (spinning) return;
            spinning = true;
            const wheel = document.getElementById('wheel');
            const prizes = [30, 60, 90, 120, 150, 180];
            const angles = [360, 60, 120, 180, 240, 300];
            const randomIndex = Math.floor(Math.random() * prizes.length);
            const angle = angles[randomIndex];
            const prize = prizes[randomIndex];

            wheel.style.transform = `rotate(${angle + 3600}deg)`;
            setTimeout(() => {
                if (prize > lastPrize) {
                    coins = prize;
                } else {
                    coins += prize;
                }
                lastPrize = prize;

                document.getElementById('coins').textContent = `${coins} سکه`;
                spinning = false;
            }, 3000);
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function sendToRubika() {
            const userId = localStorage.getItem('userId');
            alert(`شناسه: ${userId} و ${coins} سکه ارسال شد.`);
        }

        function enterPassword() {
            const password = prompt('رمز عبور را وارد کنید:');
            if (password === 'esimk') {
                coins += 100;
                alert('100 سکه اضافه شد.');
            } else {
                alert('رمز اشتباه است.');
            }
        }

        function changeUserId() {
            const newUserId = prompt('شناسه جدید را وارد کنید:');
            if (newUserId) {
                localStorage.setItem('userId', newUserId);
                alert('شناسه با موفقیت تغییر یافت.');
            }
        }

        function changeUserName() {
            const userName = prompt('اسم خود را وارد کنید:');
            if (userName) {
                alert(`اسم شما به ${userName} تغییر یافت.`);
            }
        }

        function closeMenu() {
            document.getElementById('menu').style.display = 'none';
        }
    </script>
</body>
</html>
